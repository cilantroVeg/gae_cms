{% extends "template/template-interpegasus-page.html" %}

{% block title %}Form{% endblock %}{% block js %}
<script src = "/static/ckeditor/ckeditor.js"></script>
<script src = "/static/ckeditor/adapters/jquery.js"></script>
<script type = "text/javascript">
    $(document).ready(function () {
        $('textarea').ckeditor();
    });
</script>

{% endblock %}{% block content %}
<div id = "static_content">
    <h1>Image Form</h1>
    {% if id %}
    <form enctype = "multipart/form-data" action = "/image/edit/{{ id }}/" method = "post">
        {% else %}
        <form enctype = "multipart/form-data" action = "/image/new/" method = "post">
            {% endif %} {% csrf_token %} {{ form }} <input type = "submit" value = "Submit"/>
        </form>
</div>
<hr/><a href = "/images/">Image List</a>{% endblock %}
