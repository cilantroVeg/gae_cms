{% block content %}
<div class="flexslider" style="height: 320px; width:480px; margin: 0 auto; margin-bottom: 35px; overflow: hidden;">

        {% for image in image_array %}

            <img src="{{image.picasa_photo_url}}" title="{{image.name}}" style="

    background-position: center;
    margin: 0 auto;
    vertical-align: middle;"/>
        </li>
        {% endfor %}
    </ul></div>
{% endblock %}
