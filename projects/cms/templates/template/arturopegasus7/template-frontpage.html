{% load record-tags %}
<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
    {% include "layout/head.html" %}
    {% block js %}{% endblock %}
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/arturo/css/app.css"/>
    <script src="{{ STATIC_URL }}foundation/arturo/js/app.js"></script>
</head>
<body>
{% include "layout/microdata.html" %}
<div class="row">
    <div id="ag-gallery" name="ag-gallery" class="large-12 columns" >
        {% for image in image_list %}
        <div><img class="fullscreen-mode" src="https://lh4.googleusercontent.com/-i2D58Wj22Es/VMwHyAujsgI/AAAAAAAABYk/bhsi3OaY2Jo/s2048/20140617_074259.jpg" title="{{image.name}}"/></div>
        <div><img class="fullscreen-mode" src="https://lh4.googleusercontent.com/-i2D58Wj22Es/VMwHyAujsgI/AAAAAAAABYk/bhsi3OaY2Jo/s2048/20140617_074259.jpg" title="{{image.name}}"/></div>
        <div><img class="fullscreen-mode" src="https://lh4.googleusercontent.com/-RnoCHbujqR0/VNOp11ORGvI/AAAAAAAAChk/KPMKCkVW-0g/s2048/IMG_4413.JPG" title="{{image.name}}"/></div>
        <div><img class="fullscreen-mode" src="https://lh3.googleusercontent.com/-sxAUyCRPYKk/VNOnT-yUpqI/AAAAAAAACdk/ngVIn2vIPvU/s2048/IMG_3058.JPG" title="{{image.name}}"/></div>
        <div><img class="fullscreen-mode" src="https://lh4.googleusercontent.com/-i2D58Wj22Es/VMwHyAujsgI/AAAAAAAABYk/bhsi3OaY2Jo/s2048/20140617_074259.jpg" title="{{image.name}}"/></div>
        {% endfor %}
    </div>

    <div id="ag-gallery-nav" name="ag-gallery-nav" class="large-12 columns" >
        {% for image in image_list %}
        <div><img class="thumbnail-mode" src="https://lh4.googleusercontent.com/-i2D58Wj22Es/VMwHyAujsgI/AAAAAAAABYk/bhsi3OaY2Jo/s2048/20140617_074259.jpg" title="{{image.name}}"/></div>
        <div><img class="thumbnail-mode" src="https://lh4.googleusercontent.com/-i2D58Wj22Es/VMwHyAujsgI/AAAAAAAABYk/bhsi3OaY2Jo/s2048/20140617_074259.jpg" title="{{image.name}}"/></div>
        <div><img class="thumbnail-mode" src="https://lh4.googleusercontent.com/-RnoCHbujqR0/VNOp11ORGvI/AAAAAAAAChk/KPMKCkVW-0g/s2048/IMG_4413.JPG" title="{{image.name}}"/></div>
        <div><img class="thumbnail-mode" src="https://lh3.googleusercontent.com/-sxAUyCRPYKk/VNOnT-yUpqI/AAAAAAAACdk/ngVIn2vIPvU/s2048/IMG_3058.JPG" title="{{image.name}}"/></div>
        <div><img class="thumbnail-mode" src="https://lh4.googleusercontent.com/-i2D58Wj22Es/VMwHyAujsgI/AAAAAAAABYk/bhsi3OaY2Jo/s2048/20140617_074259.jpg" title="{{image.name}}"/></div>
        {% endfor %}
    </div>
</div>
<script>
    $(document).foundation();
    var doc = document.documentElement;
    doc.setAttribute('data-useragent', navigator.userAgent);
</script>
</body>
</html>
