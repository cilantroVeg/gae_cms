{% load record-tags %}
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ 'WEBSITE_NAME'|get_record:request_language}} - {% block title %}{% endblock %}</title>
    <meta name="description" content="{{ 'WEBSITE_DESCRIPTION'|get_record:request_language}}" />
    <meta name="author" content="Powered by InterPegasus CMS - {% now "Y" %}">
    <link rel="stylesheet" href="{{ STATIC_URL }}template/arturo.interpegasus.com/style.css" type="text/css" media="screen"/>
    <link href="{{ STATIC_URL }}template/arturo.interpegasus.com/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}template/arturo.interpegasus.com/scripts/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}template/arturo.interpegasus.com/scripts/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}template/arturo.interpegasus.com/scripts/pop-ups.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}template/arturo.interpegasus.com/scripts/nav.js"></script>
</head>
<body>
{% include "layout/admin.html" %}
{% include "layout/microdata.html" %}
<hgroup>
    <h1><a href="/">Arturo's Homepage</a></h1>
</hgroup>

<div id="ag_page_content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
