<link rel="stylesheet" href="{{ STATIC_URL }}css/layout.css" type="text/css" media="screen"/>
<script type="text/javascript" src="{{STATIC_URL}}javascript/validator/jquery.validate.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}javascript/signup.js"></script>
    <ul class="breadcrumbs">
        <li><a href="/">Home</a></li>
        <li class="current"><a href="#">Login or Sign Up</a></li>
    </ul>
<h1>Login / Register</h1>

<div class = "half">
    <fieldset>
    <h4>Sign In</h4>
    <ul class="no-bullets">
        <li><a class = "facebook_login large_login" href ="{% url 'social:begin' 'facebook' %}"></a></li>
        <li><a class = "twitter_login large_login" href = "{% url 'social:begin' 'twitter' %}"></a></li>
        <li><a class = "google_login large_login" href = "{% url 'social:begin' 'google-oauth2' %}"></a></li>
    </ul>
        </fieldset>
</div>

<div class = "half">
    <h4><a class="hand_link" onclick="$('#create_user_form').slideUp();$('#login_user_form').slideDown();">Login</a> | <a class="hand_link" onclick="$('#create_user_form').slideDown();$('#login_user_form').slideUp();">Register</a></h4>
    <form id = "login_user_form" name = "login_user_form" action = "/process_sign_up/" method = "post">
        <fieldset>
            {% csrf_token %}
            <div class = "formRow">
                <div class = "textField">
                    <input type = "text" id = "email_2" name = "email_2" placeholder = "Your email ..."/>
                </div>
            </div>
            <div class = "formRow">
                <div class = "textField">
                    <input type = "password" id = "password_2" name = "password_2" placeholder = "password ..."/>
                </div>
            </div>

            <div class = "formRow">
                <button class = "btn btn-success">
                    <span>Login</span>
                </button>
            </div>
        </fieldset>
    </form>
    <form style="display: none" id = "create_user_form" name = "create_user_form" action = "/process_create_account/" method = "post">
        <fieldset>
            {% csrf_token %}
            <div class = "formRow">
                <div class = "textField">
                    <input type = "text" id = "email" name = "email" placeholder = "Your email ..."/>
                </div>
            </div>
            <div class = "formRow">
                <div class = "textField">
                    <input type = "password" id = "password" name = "password" placeholder = "password ..."/>
                </div>
            </div>

            <div class = "formRow">
                <div class = "textField">
                    <input type = "password" id = "confirm_password" name = "confirm_password" placeholder = "password confirmation..."/>
                </div>
            </div>

            <div class = "formRow">
                <button class = "btn btn-success">
                    <span>Register</span>
                </button>
            </div>
        </fieldset>
    </form>
</div>
    <ul class="breadcrumbs">
        <li><a href="/">Home</a></li>
        <li class="current"><a href="#">Login or Sign Up</a></li>
    </ul>
