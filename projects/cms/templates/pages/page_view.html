{% extends template_page %}

{% block title %}Page List{% endblock %}{% block js %}

{% endblock %}{% block content %}
<div id = "static_content">
    <h1>{{ page.title }}</h1>
    {{ page.content|safe }}
    <br />
    <hr />
    {% for entry in image_array %}
        {{ entry.name }}
        <a href="{{ entry.picasa_photo_url }}"><img src="{{ entry.picasa_thumb_url }}" /></a>
        {% if is_admin %}
            <a href="/image/edit/{{ entry.id }}/">Edit</a>
            <a href="/image/delete/{{ entry.id }}/">Delete</a>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
