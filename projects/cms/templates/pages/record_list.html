{% extends "template/template-maf-page.html" %}

{% block title %}Record List{% endblock %}{% block js %}
<script type = 'text/javascript' src = 'https://www.google.com/jsapi'></script>
<script type = 'text/javascript'>
    google.load('visualization', '1', {packages: ['table']});
    google.setOnLoadCallback(drawTable);
    function drawTable() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Key');
        data.addColumn('string', 'Value');
        data.addColumn('string', 'Manage');
        data.addRows([
                {% for entry in record_list %}
    ['{{ entry.key }}', '{{ entry.value }}', '<a href="/record/edit/{{ entry.id }}/">Edit</a>|<a href="/record/delete/{{ entry.id }}/">Delete</a>'],
            {% endfor %}
    ])
    ;

    var table = new google.visualization.Table(document.getElementById('table_div'));
    table.draw(data, {showRowNumber: true, allowHtml: true});
    }
</script>{% endblock %}{% block content %}
<div id = "static_content">
    <h1>Record List</h1>

    <div id = 'table_div'></div>
</div><a href = "/record/new/">New</a>

{% endblock %}
