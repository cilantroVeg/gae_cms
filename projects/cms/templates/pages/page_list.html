{% extends template_admin %}

{% block title %}Page List{% endblock %}{% block js %}
<script type = 'text/javascript' src = 'https://www.google.com/jsapi'></script>
<script type = 'text/javascript'>
    google.load('visualization', '1', {packages: ['table']});
    google.setOnLoadCallback(drawTable);
    function drawTable() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Page');
        data.addColumn('string', 'Category');
        data.addColumn('string', 'Language');
        data.addColumn('string', 'Slug');
        data.addColumn('string', 'Manage');
        data.addColumn('string', 'Upload Images');
        data.addRows([
                {% for entry in page_list %}
    ['{{ entry.title }}', '{{ entry.category }}', '{{ entry.category.language }}', '{{ entry.slug }}', '<a href="/page/edit/{{ entry.id }}/">Edit</a>|<a href="/page/delete/{{ entry.id }}/">Delete</a>', '<a href="/image_upload/?page_id={{ entry.id }}">Upload</a>'],
            {% endfor %}
    ])
    ;

    var table = new google.visualization.Table(document.getElementById('table_div'));
    table.draw(data, {showRowNumber: true, allowHtml: true});
    }
</script>{% endblock %}{% block content %}
<div id = "static_content">
    <h1>Page List</h1>

    <div id = 'table_div'></div>
</div>
<hr />
<a href = "/page/new/">New</a>

{% endblock %}
