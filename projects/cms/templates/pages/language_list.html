{% extends template_admin %}

{% block title %}Language List{% endblock %}{% block js %}
<script type = 'text/javascript' src = 'https://www.google.com/jsapi'></script>
<script type = 'text/javascript'>
    google.load('visualization', '1', {packages: ['table']});
    google.setOnLoadCallback(drawTable);
    function drawTable() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Language');
        data.addColumn('string', 'Language Code');
        data.addColumn('string', 'Manage');
        data.addRows([
            {% for entry in language_list %}
    ['{{ entry.name }}', '{{ entry.code }}', '<a href="/language/edit/{{ entry.id }}/">Edit</a>|<a href="/language/delete/{{ entry.id }}/">Delete</a>'],
            {% endfor %}
    ])
    ;

    var table = new google.visualization.Table(document.getElementById('table_div'));
    table.draw(data, {showRowNumber: true, allowHtml: true});
    }
</script>{% endblock %}{% block content %}
<div id = "static_content">
    <h1>Language List</h1>
    <div id = 'table_div'></div>
</div><a href = "/language/new/">New</a>

{% endblock %}
