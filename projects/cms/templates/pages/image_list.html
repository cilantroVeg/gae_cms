{% extends template_page %}

{% block title %}Image List{% endblock %}{% block js %}
<script type = 'text/javascript' src = 'https://www.google.com/jsapi'></script>
<script type = 'text/javascript'>
    google.load('visualization', '1', {packages: ['table']});
    google.setOnLoadCallback(drawTable);
    function drawTable() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Name');
        data.addColumn('string', 'Picasa thumb');
        data.addColumn('string', 'Slug');
        data.addColumn('string', 'Page');
        data.addColumn('string', 'Manage');
        data.addRows([
                {% for entry in image_list %}
    ['{{ entry.name }}', '<a href="{{ entry.picasa_photo_url }}"><img src="{{ entry.picasa_thumb_url }}" /></a>', '{{ entry.slug }}', '<a href="/page/edit/{{ entry.page.id }}">{{ entry.page.title }}</a>', '<a href="/image/edit/{{ entry.id }}/">Edit</a>|<a href="/image/delete/{{ entry.id }}/">Delete</a>'],
            {% endfor %}
    ])
    ;

    var table = new google.visualization.Table(document.getElementById('table_div'));
    table.draw(data, {showRowNumber: true, allowHtml: true});
    }
</script>{% endblock %}{% block content %}
<div id = "static_content">
    <h1>Image List</h1>

    <div id = 'table_div'></div>
</div><a href = "/image/new/">New</a>

{% endblock %}
