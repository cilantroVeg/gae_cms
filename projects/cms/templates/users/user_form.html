{% extends "template/template.html" %}

{% block title %}Form{% endblock %}
{% block js %}

{% endblock %}
{% block content %}
    <div id="static_content">
        <h1>User Form</h1>
        {%  if id %}
            <form action="/user/edit/{{ id }}/" method="post">
        {% else %}
            <form action="/user/new/" method="post">
        {% endif %}
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" />
        </form>
    </div>
    <hr />
    <a href="/users/">User List</a>
{% endblock %}
