{% load record-tags %}
<!DOCTYPE html>
<html>
<head>
  <title>InterPegasus CMS API</title>
  <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='{{ STATIC_URL }}template/API/css/highlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{{ STATIC_URL }}template/API/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <script type="text/javascript" src="{{ STATIC_URL }}template/API/lib/shred.bundle.js"></script>
  <script src='{{ STATIC_URL }}template/API/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}template/API/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}template/API/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}template/API/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}template/API/lib/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}template/API/lib/underscore-min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}template/API/lib/backbone-min.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}template/API/lib/swagger.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}template/API/swagger-ui.js' type='text/javascript'></script>
  <script src='{{ STATIC_URL }}template/API/lib/highlight.7.3.pack.js' type='text/javascript'></script>
  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: "{{ STATIC_URL }}template/API/api-docs.json",
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        if(console) {
          console.log("Loaded SwaggerUI")
        }
        $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
      },
      onFailure: function(data) {
        if(console) {
          console.log("Unable to Load SwaggerUI");
          console.log(data);
        }
      },
      docExpansion: "none"
    });

    $('#input_apiKey').change(function() {
      var key = $('#input_apiKey')[0].value;
      console.log("key: " + key);
      if(key && key.trim() != "") {
        console.log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
      }
    })
    window.swaggerUi.load();
  });

  </script>
</head>

<body>
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="/" style="font-size: 11px;">{{ 'WEBSITE_NAME'|get_record}}</a>

    <form id='api_selector'>
      <div class='input'><input placeholder="/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div class='input'><a id="explore" href="#">Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
  &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
